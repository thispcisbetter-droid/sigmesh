<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 BLE Weather Sender (WeatherAPI.com)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f9; }
        .card { background-color: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); }
        button { transition: background-color 0.15s ease, transform 0.15s ease; }
        button:hover:not(:disabled) { transform: translateY(-1px); }
        button:active:not(:disabled) { transform: translateY(0); }
        button:disabled { cursor: not-allowed; opacity: 0.6; }
        #log-area { max-height: 250px; overflow-y: auto; font-size: 0.85rem; }
    </style>
</head>
<body class="p-4 sm:p-8 min-h-screen flex items-start justify-center">

    <div class="w-full max-w-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">BLE Weather Connector</h1>

        <!-- Connection and Data Area -->
        <div class="card p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">1. Setup & Connect</h2>
            
            <div class="flex flex-col sm:flex-row gap-3 mb-4">
                <!-- City input is correctly defaulted to Hyderabad, India -->
                <input type="text" id="cityInput" placeholder="Enter City (e.g., London, UK)" value="Hyderabad, India" 
                       class="flex-grow p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                <button id="connectButton" onclick="connectToDevice()"
                        class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 active:bg-blue-800">
                    Connect to ESP32
                </button>
            </div>
            
            <button id="fetchSendButton" onclick="fetchAndSendWeather()" disabled
                    class="w-full px-4 py-3 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 active:bg-green-700 disabled:bg-gray-400">
                Fetch Weather & Send to Display
            </button>

            <p id="statusMessage" class="mt-4 text-center text-sm font-medium text-red-600">
                Status: Disconnected
            </p>
        </div>

        <!-- Activity Log -->
        <div class="card p-6">
            <h2 class="text-xl font-semibold mb-3 text-gray-700">2. Activity Log</h2>
            <div id="log-area" class="bg-gray-100 p-3 rounded-lg border border-gray-200">
                Awaiting connection...
            </div>
        </div>
    </div>

    <script>
        // --- BLE UUIDs (MUST match ESP32 code) ---
        const SERVICE_UUID = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
        const CHARACTERISTIC_UUID = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';
        
        // --- UI Elements ---
        const connectButton = document.getElementById('connectButton');
        const fetchSendButton = document.getElementById('fetchSendButton');
        const statusMessage = document.getElementById('statusMessage');
        const logArea = document.getElementById('log-area');
        const cityInput = document.getElementById('cityInput');

        // --- BLE Global State ---
        let bleDevice = null;
        let bleCharacteristic = null;
        
        // Utility function for logging to the UI
        function log(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            logEntry.className = isError ? 'text-red-600' : 'text-gray-700';
            logArea.prepend(logEntry); // Add to the top
            // Keep log size manageable
            while (logArea.children.length > 50) {
                logArea.removeChild(logArea.lastChild);
            }
        }

        // --- API CALL AND DATA SENDING FUNCTION ---
        async function fetchAndSendWeather() {
            if (!bleCharacteristic) {
                log('Cannot fetch/send. Not connected to BLE characteristic.', true);
                statusMessage.textContent = 'Status: Characteristic not ready.';
                return;
            }

            fetchSendButton.disabled = true;
            fetchSendButton.textContent = 'Fetching Data...';
            const city = cityInput.value.trim();

            // --- API CONFIGURATION START ---
            // !!! IMPORTANT: REPLACE THIS PLACEHOLDER WITH YOUR REAL WEATHERAPI.COM API KEY !!!
            const WEATHERAPI_KEY = "f433f239860742c1b8e134145252510"; 
            
            // Check for API Key
            if (WEATHERAPI_KEY === "YOUR_WEATHERAPI_API_KEY_HERE") {
                log('ERROR: Please insert your WeatherAPI.com API key into the WEATHERAPI_KEY variable.', true);
                fetchSendButton.disabled = false;
                fetchSendButton.textContent = 'Fetch Weather & Send to Display';
                statusMessage.textContent = 'Status: API Key Missing!';
                return;
            }

            if (!city) {
                log('Please enter a city name before fetching.', true);
                fetchSendButton.disabled = false;
                fetchSendButton.textContent = 'Fetch Weather & Send to Display';
                return;
            }

            // Endpoint for current weather data
            const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${WEATHERAPI_KEY}&q=${encodeURIComponent(city)}`;
            
            try {
                log(`Querying WeatherAPI.com for: ${city}`);

                const response = await fetch(apiUrl);
                const data = await response.json();

                if (!response.ok || data.error) {
                    const errorMsg = data.error?.message || `Weather data fetch failed (Status: ${response.status})`;
                    log(`Weather API Error: ${errorMsg}`, true);
                    throw new Error(errorMsg);
                }
                
                // Extract and format data: Condition|Temp°C
                const condition = data.current.condition.text; // e.g., 'Partly cloudy'
                const tempCelsius = Math.round(data.current.temp_c); // e.g., 28
                
                const dataToSendString = `${condition}|${tempCelsius}°C`;
                
                log(`API response processed: "${dataToSendString}"`);
                
                // --- BLE SENDING ---
                const dataToSend = new TextEncoder().encode(dataToSendString);
                await bleCharacteristic.writeValue(dataToSend);

                log(`Data sent successfully: "${dataToSendString}"`);
                statusMessage.textContent = `Status: Last update sent: ${dataToSendString}`;

            } catch (error) {
                log(`Error during API call or BLE send: ${error.message}`, true);
                statusMessage.textContent = 'Status: Failed to send data.';
            } finally {
                fetchSendButton.disabled = false;
                fetchSendButton.textContent = 'Fetch Weather & Send to Display';
            }
        }


        // --- BLE CONNECTION LOGIC (UNCHANGED) ---
        async function connectToDevice() {
            if (!navigator.bluetooth) {
                log('Web Bluetooth is not supported in this browser.', true);
                statusMessage.textContent = 'Status: Web Bluetooth Not Supported.';
                return;
            }

            connectButton.disabled = true;
            connectButton.textContent = 'Connecting...';
            
            try {
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [SERVICE_UUID] }],
                    optionalServices: [SERVICE_UUID]
                });

                log(`Connecting to device: ${bleDevice.name}...`);
                statusMessage.textContent = `Status: Connecting to ${bleDevice.name}...`;

                // Handle disconnection
                bleDevice.addEventListener('gattserverdisconnected', onDisconnected);

                const server = await bleDevice.gatt.connect();
                log('Connected to GATT Server.');

                const service = await server.getPrimaryService(SERVICE_UUID);
                log('Found Primary Service.');

                bleCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
                log('Found Weather Characteristic. Ready to write.');

                // Connection successful
                connectButton.textContent = 'Connected (Click to Reconnect)';
                fetchSendButton.disabled = false;
                statusMessage.textContent = 'Status: Connected! Ready to fetch data.';

                // Immediately try to fetch and send data on initial connection
                fetchAndSendWeather();

            } catch (error) {
                log(`Connection Error: ${error.message}`, true);
                statusMessage.textContent = 'Status: Connection Failed.';
                // Reset button on failure
                connectButton.disabled = false;
                connectButton.textContent = 'Connect to ESP32';
                fetchSendButton.disabled = true;
                bleDevice = null;
                bleCharacteristic = null;
            }
        }

        function onDisconnected(event) {
            const device = event.target;
            log(`Device ${device.name} disconnected.`, true);
            statusMessage.textContent = 'Status: Disconnected.';
            connectButton.disabled = false;
            connectButton.textContent = 'Connect to ESP32';
            fetchSendButton.disabled = true;
            bleCharacteristic = null;
        }

    </script>
</body>
</html>
